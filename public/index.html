<html>
    <head>

        <meta charset='utf-8'>

        <title>A Real Looker</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="javascripts/app.js"></script>
    
    </head>
    
    <body ng-app="face" ng-controller="MainCtrl">
    
        <div class="row">
    
            <div class="col-md-6 col-md-offset-3">

                <div class="page-header"> 
                    <h1>Rate People's Looks </h1>
                </div>
    
                <form ng-submit="addFace()" style="margin-top30px;">
                    <input type="text" ng-model="formContent"></input>
                    <button type="submit" class="button btn-danger">Add Face</button>
                </form>
    
                <div ng-repeat="face in faces | orderBy: '-rating'">
                    <span class="glyphicon glyphicon-remove" ng-click="delete(face)"></span>
                    <span class="glyphicon glyphicon-thumbs-up" ng-click="addRating(face)"></span>
                    Face: {{face.image}} - updoots: {{face.rating}}
                </div>
    
            </div>
    
        </div>
    
    </body>

</html>
